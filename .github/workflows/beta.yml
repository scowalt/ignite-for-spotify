name: Beta CI and deploy
on:
  push:
    branches:
      - beta

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [^12.12.0]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: yarn install

    - name: Run build
      run: yarn build

  deploy:
    needs: ["build"] # Ensure successful build before deployment
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Deploy to self-hosted dokku instance
      uses: vitalyliber/dokku-github-action@v4.0
      env:
        PRIVATE_KEY: ${{ secrets.DOKKU_PRIVATE_KEY }}
        PUBLIC_KEY: ${{ secrets.DOKKU_PUBLIC_KEY }}
        HOST: ${{ secrets.DOKKU_HOST }}
        APP: spotify-ignition-beta
        BRANCH: beta
